  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Link to the main stylesheet -->
  <link rel="stylesheet" href="styles/main.css">

<body>
  <!-- Navigation bar -->
  <nav>
    <ul id="menu">
      <!-- Menu toggle for responsive design -->

  <!-- Main content area -->
  <main id="home" class="weather-dashboard">

      <!-- Heading displaying the name of the dashboard -->
      <h1>Personal Weather Dashboard</h1>
      
      <!-- Weather app container -->
      <div id="weather-app">
        <!-- Search section for entering city names -->
        <div id="search-section">
          <input type="text" id="search-input" placeholder="Enter city name...">
          <button id="search-btn">Search</button>
        </div>
        
        <!-- Placeholder for displaying error messages -->
        <div id="error-message" class="error-message"></div>
        
        <!-- Container for displaying fetched weather information -->
        <div id="weather-display"></div>
        
        <!-- Container for displaying recent searches -->
        <div id="recent-searches"></div>
      </div>
    </section>
  </main>
